<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/instagram-celular.png" alt="Celular" class="phone-image">
        </div>
        <div class="instagram-continue">
            <div class="box">
                <img src="./assets/img/instagram-logo.png" alt="Logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./assets/img/profile-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="/" class="continue-button">Continue as gustavosilvafh</a>
                <a href="/" class="logout-button">Remove Account</a>
            </div>
            <div class="box">
                <p class="not-account">Not gustavosilvafh?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">SignUp</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-text">
                    Get the App
                </p>
                <div class="app-container">
                    <a href="/" class="app-download-image">
                    </a>
                    <a href="/" class="app-download-image"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
